<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function searchId() {
//		getElementById() 함수는 인수로 지정된 id 속성의 첫 번째 요소 1개를 찾는다.
		var doc = document.getElementById('test');
		doc.innerHTML = 'getElementById() 함수는 DOM에서 id 속성을 탐색한다.'
	}

	function searchName() {
//		getElementsByName() 함수는 인수로 지정된 name 속성의 모든 요소를 찾는다. => 결과는 배열로 얻어온다.
		var docs = document.getElementsByName('test');
//		alert(docs.length);

//		docs[0].value = '홍길동';
//		docs[1].value = '임꺽정';
//		docs[2].value = '장길산';

//		일반 for
//		for (var i = 0; i < docs.length; i++) {
//			docs[i].value = i;
//		}
		
//		향상된 for => in 사용하기, in을 사용하면 in 뒤에 지정된 객체의 인덱스가 in 앞의 변수에 저장된다.
//		for (var i in docs) {
//			docs[i].value = Number(i) + 100;
//		}

//		향상된 for => of 사용하기, of를 사용하면 of 뒤에 지정된 객체의 인덱스 번째 요소가 of 앞의 변수에 저장된다.
//		var i = 0
//		for (var doc of docs) {
//			doc.value = Number(i++) + 200;
//		}

//		forEach() 함수 => forEach() 앞의 객체의 첫 번째 요소 부터 마지막 요소까지 차례대로 내부 익명 함수의 인수로 전달한다. 
		var i = 0
//		docs.forEach(function(doc) {
//			doc.value = Number(i++) + 300;
//		});

//		화살표 함수(arrow function) => ES6에서 추가된 기능이다.
//		익명 함수를 사용할 때 function 키워드를 생략하고 ()안에 인수만 적은 후 {} 블록대신 실행할 문장을 '=>' 뒤에 코딩한다.
		docs.forEach((doc) => doc.value = Number(i++) + 400);
	}
	
	function searchTagName() {
//		getElementsByTagName() 함수는 인수로 지정된 모든 태그 요소를 찾는다.
//		getElementsByTagName() 형태로 실행하면 모든 태그 요소를 배열로 얻어오고 getElementsByTagName()[index] 형태로 실행하면 지정된 index에
//		해당되는 요소만 얻어온다. getElementsByName() 함수도 동작 원리는 getElementsByTagName()와 같다.

		var docs = document.getElementsByTagName('p');
		for (var i = 0; i < docs.length; i++) {
			docs[i].style.backgroundColor = 'yellow';
		}

		var doc = document.getElementsByTagName('p')[3];
		doc.style.backgroundColor = 'tomato';
	}
	
	function searchQS() {
//		querySelector() 함수는 특정한 name 속성이나 id 속성을 제한(구분)하지 않고 css 선택자를 사용해 첫 번째 요소 1개를 찾는다.
//		querySelector() 함수의 인수로 id는 앞에 '#'을 붙이고 class는 앞에 '.'을 붙이고 태그는 아무것도 앞에 붙이지 않는다.
		/*
		var doc = document.querySelector('#test');		// id 속성 탐색에 주로 사용된다.
		doc.innerHTML = 'querySelector() 함수를 이용한 탐색';
		doc.style.color = 'red';
		doc.style.backgroundColor = 'yellow';
		*/
		
//		querySelectorAll() 함수는 querySelector() 함수와 똑같이 요소를 선택하지만 querySelector() 함수와 차이점은 모든 요소를 찾는 것이다.
//		=> 반환되는 객체가 배열(nodelist)이다.
		var docs = document.querySelectorAll('p');		// id 속성을 제외한 나머지 탐색에 주로 사용된다.
//		docs[1].innerHTML = 'querySelectorAll() 함수를 이용한 탐색';
//		docs[2].style.color = 'red';
//		docs[3].style.backgroundColor = 'yellow';

		for (var i = 0; i < docs.length; i++) {
			docs[i].style.color = 'red';
		}
		
//		docs.forEach(function(doc) {
//			doc.style.backgroundColor = 'yellow';
//		});

		docs.forEach((doc) => doc.style.backgroundColor = 'tomato');
	}
	
</script>

</head>
<body>

<p onclick="searchQS()">
	DOM(Document Object Model) 탐색 함수
</p>

<p id="test" class='group' onclick="searchId()">
	1. 태그의 id 속성을 탐색한다.<br/>
	같은 화면에 여러개의 id가 있다면 첫 번째 요소 1개만 선택된다.
</p>

<p id="test" class='group' onclick="searchName()">
	2. 태그의 name 속성을 탐색한다.<br/>
	같은 화면에 같은 name 속성을 가지는 태그가 여려개 나올 수 있으므로 여러개가 선택된다. => nodelist<br/>
	<input type="text" name="test"/><br/>
	<input type="text" name="test"/><br/>
	<input type="text" name="test"/>
</p>

<p onclick="searchTagName()">
	3. 태그의 이름 속성을 탐색한다.<br/>
	같은 화면에 같은 이름의 태그가 여러개 나올 수 있으므로 여러개가 선택된다. => nodelist<br/>
</p>

</body>
</html>
