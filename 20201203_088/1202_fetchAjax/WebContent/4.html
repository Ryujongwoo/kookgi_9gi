	<h2>한국을 빛낸 100명의 위인들 4절</h2>
	<p>
		번쩍번쩍 홍길동 의적 임꺽정 대쪽 같은 삼학사 어사 박문수<br/>
		삼 년 공부 한석봉 단원 풍속도 방랑 시인 김삿갓 지도 김정호<br/>
		영조대왕 신문고 정조 규장각 목민심서 정약용<br/>
		녹두장군 전봉준 순교 김대건 서화가무 황진이<br/>
		못 살겠다 홍경래 삼일천하 김옥균<br/>
		안중근은 애국 이완용은 매국<br/>
		역사는 흐른다<br/>
	</p>
