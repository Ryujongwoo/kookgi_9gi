<script type="text/javascript">

	$(function() {

//		input 태그 중에서 type이 password인 요소를 선택해서 배경색 지정하기
		$('input:password').css('background-color', 'hotpink');
		
//		select 태그의 name 속성이 email인 요소의 change 이벤트가 발생되면 선택된 목록의 value를 name 속성이 addr인 텍스트 상자에 넣어준다.
		/*

//		email.onchange = function() {

			console.log(email.options[email.selectedIndex].value);
			var addr = document.querySelectorAll('input[name=addr]')[0];
			addr.value = email.options[email.selectedIndex].value;
		}
		*/
		
//		$('select[name=email]:eq(0)').change(function () {
		$('select[name=email]:eq(0)').change(() => {
			var sel = $('select[name=email]:eq(0) option:selected').val();
			console.log(sel);
			$('input[name=addr]:eq(0)').val(sel);

//			콤보 상자는 한 번에 한 개만 선택되기 때문에 $('select[name=email]:eq(0) option:selected')와 $(this)가 같은 의미로 사용된다.
//			화살표 함수를 사용하면 this를 사용할 경우 정상적으로 동작되지 않는다.
//			console.log($(this).val());
//			$('input[name=addr]:eq(0)').val($(this).val());
		});
		
//		체크 박스를 체크(클릭)하면 체크된 목록들을 alert으로 출력한다.
		/*
		var hobby1 = document.getElementsByName('hobbies')[0];
		hobby1.onclick = () => { hobbyCheck(); }
		var hobby2 = document.getElementsByName('hobbies')[1];
		hobby2.onclick = () => { hobbyCheck(); }
		var hobby3 = document.getElementsByName('hobbies')[2];
		hobby3.onclick = () => { hobbyCheck(); }
		*/
		
		$('input:checkbox[name=hobbies]').click(function () { // 체크 여부와 관계 없이 모두 이벤트를 걸어준다.
//			console.log('checkbox 클릭함');
			var str = '';
			
//			each() : 선택된 요소들의 인덱스를 인수로 지정된 익명 함수의 인덱스로 전달한다.
			$('input:checkbox[name=hobbies]:checked').each(function(index) {
//				console.log(index);
				str += $('input:checkbox[name=hobbies]:checked').eq(index).val() + ' ';
			});
			
			console.log(str);
		});
		
	});

				<option>========== 직접입력 ==========</option>
				<option value="naver.com">naver.com</option>
				<option value="gmail.com">gmail.com</option>

	<tr>
