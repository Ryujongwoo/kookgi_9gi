	<h2>한국을 빛낸 100명의 위인들 2절</h2>
	<p>
		말 목 자른 김유신 통일 문무왕 원효대사 해골물 혜초 천축국<br/>
		바다의 왕자 장보고 발해 대조영 귀주대첩 강감찬 서희 거란족<br/>
		무단정치 정중부 화포 최무선 죽림칠현 김부식<br/>
		지눌 국사 조계종 의천 천태종 대마도 정벌 이종무<br/>
		일편단심 정몽주 목화 씨는 문익점<br/>
		해동공자 최충 삼국유사 일연<br/>
		역사는 흐른다<br/>
	</p>
